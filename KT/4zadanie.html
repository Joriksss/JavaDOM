<!DOCTYPE html>
<body>
    <button onclick="buttoncl()">Обмен текстом!</button>
    <input type="text" id="input1" value="window1"><input type="text" id="input2" value="window2">

    <script>
        function buttoncl(){
            let elem = document.getElementById("input1")
            let elem2 = document.getElementById("input2")

            let buff = elem.value
            elem.value = elem2.value
            elem2.value = buff
        }
    </script>
</body>
