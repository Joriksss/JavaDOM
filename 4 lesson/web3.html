<!DOCTYPE html>
<body>
    
    <input type="submit" id="button" value="Push">

    <script>
        document.getElementById("button").addEventListener("click", func);
        document.getElementById("button").addEventListener("click", func2);
        function func(){
            document.getElementById("button").style.color = "red";
        }
        function func2(){
            document.getElementById("button").style.color = "black";
        }
        
    </script>
</body>
