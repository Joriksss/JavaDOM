<!DOCTYPE html>
<head>
    <title>Считаем кроликов!</title>
</head>
<body>
    <script>
        function countRabbits(){
            for(let i=1; i<=3; i++){
                alert("Кролик номер " + i);
            }
        }
    </script>
    <input type="button" oncontextmenu="countRabbits()" value ="Считаем кроликов!">
    <!-- <input type="button" click.contextmenu="countRabbits()" value ="Считаем кроликов!"> -->
</body>
