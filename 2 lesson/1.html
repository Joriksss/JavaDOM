<!DOCTYPE html>
<body>
<style>
    .alert{
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
    }
</style>
<script>
    let div = document.createElement('div');
    div.className = "alert";
    div.innerHTML = "<strong>Всем привет!</strong> Вы прочитали важное сообщение. Оно будет удалено, через 3..2..1..";
    document.body.append(div);
    setTimeout(() => div.remove(), 3000);
</script>
</body>
